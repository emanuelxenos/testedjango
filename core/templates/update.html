<!DOCTYPE html>
<html lang=pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Hello Word Django</title>
</head>
<body>
    <div class="container-fluid">
    <h1>Editando pessoa do sistema</h1>
    <h2>{{people.id}} - {{people.fullname}}</h2>
    <form action="{% url 'salvar' %}" method="post">
        {% csrf_token %}
        <input type="hidden" value="{{people.id}}" name="id"/>
        <div class="row">
            <div class="col-md-6">
                <label for="name"class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" name="fullname" value="{{people.fullname}}"/>
            </div>
            <div class="col-md-6">
                <label for="year" class="form-label">idade</label>
                <input type="text" class="form-control" id="year" name="years" value="{{people.years}}"/>
            </div>
             <div class="col-md-6 mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="text" class="form-control" id="email" name="email" value="{{people.email}}"/>
             </div>
            <input type="submit" class="btn btn-primary" value="Atualizar"/>
        </div>
    </form>
</div>
</body>
</html>
